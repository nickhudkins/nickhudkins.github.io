---
layout: default
---

<header class="site-header site-header--post">
  <a href="{{ site.baseurl }}/" class="site-header__logo">Nick Hudkins</a>
</header>


<div id="main" role="main" class="l-container">

  <article class="article-item article-item--compressed">
    <div class="line-behind">
      <h4 class="article-item__date">{{ page.date | date: "%m.%d.%Y" }}</h4>
    </div>

    <h1 class="article-item__title">{{ page.title }}</h1>
    <h2 class="article-item__lead-in">{{ page.lead-in }}</h2>
    <div class="article-item__entry">
      {{ content }}
    </div>
  </article>

</div>
